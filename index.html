<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/css.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/res/6476086.png" alt="">
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-9">
                    <div class="card">
                        <div class="table-responsive">
                            <table class="table table-borderless table-shopping-cart">
                                <thead class="text-muted">
                                    <tr class="small text-uppercase">
                                        <th scope="col">Product</th>
                                        <th scope="col" width="120">Quantity</th>
                                        <th scope="col" width="120">Price</th>
                                        <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="items">
                                        <td>
                                            <figure class="itemside align-items-center">
                                                <div class="aside"><img src="/res/61Q2hRo4BCL._SL1200_.jpg" class="img-sm"></div>
                                                <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">Xbox Series S</a>
                                                    <p class="text-muted small"> Brand: Microsoft</p>
                                                </figcaption>
                                            </figure>
                                        </td>
                                        <td>
                                            <button class="btn plus btn-light">+</button>
                                            <span class="counter">1</span>
                                            <button class="btn minus btn-light">-</button>
                                        </td>
                                        <td class="cart_quantity">
                                            <p class="price-wrap"> <span class="price">400</span>$ </p>
                                        </td>
                                        <td class="text-right d-none d-md-block"> <a data-original-title="Save to Wishlist" title="" class="btn btn-light heart" data-toggle="tooltip" data-abc="true"> <i class="fa fa-heart "></i></a> <a class="btn btn-light btn-round remove" > Remove</a> </td>
                                    </tr>
                                    <tr class="items">
                                        <td>
                                            <figure class="itemside align-items-center">
                                                <div class="aside"><img src="/res/81BAq9etzwL._SL1500_.jpg" class="img-sm"></div>
                                                <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">Afterglow Wired Controller</a>
                                                    <p class="text-muted small"> Brand: Afterglow </p>
                                                </figcaption>
                                            </figure>
                                        </td>
                                            <td>
                                                <button class="btn plus btn-light">+</button>
                                                <span class="counter">1</span>
                                                <button class="btn minus btn-light">-</button>
                                            </td>
                                        <td>
                                            <p class="price-wrap"> <span class="price">35</span>$ </p>
                                        </td>
                                        <td class="text-right d-none d-md-block"> <a data-original-title="Save to Wishlist" title="" class="btn btn-light heart" data-toggle="tooltip" data-abc="true"> <i class="fa fa-heart"></i></a> <a class="btn btn-light btn-round remove" data-abc="true"> Remove</a> </td>
                                    </tr>
                                    <tr class="items">
                                        <td>
                                            <figure class="itemside align-items-center">
                                                <div class="aside"><img src="/res/91OsmVGgLtL._SL1500_.jpg" class="img-sm"></div>
                                                <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">Printed White Tshirt</a>
                                                    <p class="small text-muted"> Brand: Square Enix</p>
                                                </figcaption>
                                            </figure>
                                        </td>
                                        <td>
                                            <button class="btn plus btn-light">+</button>
                                            <span class="counter">1</span>
                                            <button class="btn minus btn-light">-</button>
                                        </td>
                                        <td>
                                            <p class="price-wrap"> <span class="price">40</span>$ </p>
                                        </td>
                                        <td class="text-right d-none d-md-block"> <a data-original-title="Save to Wishlist" title="" class="btn btn-light heart" data-toggle="tooltip" data-abc="true"> <i class="fa fa-heart"></i></a> <a class="btn btn-light btn-round remove" data-abc="true"> Remove</a> </td>
                                    
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </aside>
                <aside class="col-lg-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <form>
                                <div class="form-group"> <label>Have coupon?</label>
                                    <div class="input-group"> <input type="text" class="form-control coupon" name="" placeholder="Coupon code"> <span class="input-group-append"> <button class="btn btn-primary btn-apply coupon">Apply</button> </span> </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <dl class="dlist-align">
                                <dt>Total:</dt>
                                <dd class="text-right text-dark b ml-3"><strong class='prixTotal'>0</strong>$</dd>
                            </dl>
                            <hr> <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Make Purchase </a> <a href="#" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">Continue Shopping</a>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="./js/Javascript.js"></script>
</body>
</html>
